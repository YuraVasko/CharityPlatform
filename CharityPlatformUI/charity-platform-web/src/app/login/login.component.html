<div class="container">
    <form class="login-form" [formGroup] = "loginForm" (ngSubmit) = "logIn()">
        <mat-card>
            <mat-card-header>
                <mat-card-title class="form-title">Login</mat-card-title>
            </mat-card-header>
            <div class="email-passw-wrapper">

                <mat-card-content>
                    <div class="example-container">
                        <mat-form-field appearance="fill" class="input-wrapper">
                            <mat-label>Enter your email</mat-label>
                            <input matInput placeholder="pat@example.com" formControlName = "email" required >
                            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                        </mat-form-field>
                    </div>
            
                    <div class="example-container">
                        <mat-form-field appearance="fill" class="input-wrapper">
                            <mat-label>Enter your password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName = "password">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                </mat-card-content>
            </div>
            <mat-card-actions class="btn-wrapper">
                <button class="submit-btn" mat-button type="submit" [disabled] = "loginForm.invalid">Log in!</button>
                <a class="redirect"  [routerLink]="[ '/sign-up' ]">Don't have an account? Register now!</a>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
