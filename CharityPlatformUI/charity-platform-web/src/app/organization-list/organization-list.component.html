<div class="container">
  <div class="organization-list-general">
    
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="material-table">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let organization"> {{organization.name}} </td>
        </ng-container>

        <ng-container matColumnDef="mastersCount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Masters count </th>
          <td mat-cell *matCellDef="let organization"> &nbsp;{{organization.mastersCount}} </td>
        </ng-container>

        <ng-container matColumnDef="projectsCount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Projects count </th>
          <td mat-cell *matCellDef="let organization"> &nbsp;&nbsp;{{organization.projectsCount}} </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created at </th>
          <td mat-cell *matCellDef="let organization"> {{organization.createdAt | date: 'shortDate' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of organizations"></mat-paginator>
    </div>
    <div class="link-btn-wrapper">
      <mat-card-actions class="link-btn-wrapper">
        <button class="link-btn" mat-button type="submit" [routerLink]="[ '/register-organization' ]">Add new organization</button>
      </mat-card-actions>

    </div>
  </div>
</div>
