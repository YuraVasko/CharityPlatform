<div class="container">
  <div class="wrapper">
    
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="material-table">
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let donor"> {{donor.email}} </td>
        </ng-container>
  
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First name </th>
          <td mat-cell *matCellDef="let donor">&nbsp; {{donor.firstName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last name </th>
          <td mat-cell *matCellDef="let donor">&nbsp; {{donor.lastName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="donorLevel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Donor Level </th>
          <td mat-cell *matCellDef="let donor">&nbsp; {{donor.donorLevel}} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Actions</th>
          <td mat-cell *matCellDef="let donor">
            <mat-card-actions class="btn-wrapper">
              <button class="submit-btn" mat-button type="submit">Assign role</button>
            </mat-card-actions>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
