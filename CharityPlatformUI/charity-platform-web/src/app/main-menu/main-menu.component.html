<!-- <div class="main-container"> -->
  <div class="main-wrapper">
    <div class="menu-buttons">
      <div class="main-menu">
        <button mat-button [routerLink]="[ '/' ]" class="menu-home">Charity Platform</button>
        <button mat-button [routerLink]="[ '/donors' ]" class="menu-btn">Donors</button>
        <button mat-button [matMenuTriggerFor]="beforeMenu" class="menu-btn">Organizations</button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
          <button mat-menu-item [routerLink]="[ '/organization-list' ]">Organizations list</button>
          <button mat-menu-item [routerLink]="[ '/register-organization' ]">Register an organization</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="afterMenu" class="menu-btn">Charity projects</button>
        <mat-menu #afterMenu="matMenu" xPosition="after">
          <button mat-menu-item [routerLink]="[ '/project-list' ]">Project list</button>
          <button mat-menu-item [routerLink]="[ '/register-project' ]">Register a project</button>
        </mat-menu>
        <button mat-button [routerLink]="[ '/reports' ]" class="menu-btn">Reports</button>
      </div>
    </div>
    <div class="sign-in-options">
      <button mat-button [routerLink]="[ '/sign-up' ]" class="menu-btn">Sign Up</button>
      <button mat-button [routerLink]="[ '/log-in' ]" class="menu-btn">Log In</button>
    </div>
  </div>
