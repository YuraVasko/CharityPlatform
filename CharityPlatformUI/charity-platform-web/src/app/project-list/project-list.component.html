<div class="container">
    <div class="organization-list-general">
      
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
  
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="material-table">
  
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let project"> {{project.title}} </td>
          </ng-container>
  
          <ng-container matColumnDef="organization">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Organization </th>
            <td mat-cell *matCellDef="let project"> &nbsp;{{project.organization}} </td>
          </ng-container>
  
          <ng-container matColumnDef="goal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Goal </th>
            <td mat-cell *matCellDef="let project"> &nbsp;&nbsp;{{project.goal}} </td>
          </ng-container>
  
          <ng-container matColumnDef="alreadyDonated">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Already donated </th>
            <td mat-cell *matCellDef="let project"> &nbsp;&nbsp;{{project.alreadyDonated}} </td>
          </ng-container>

          <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Due date </th>
            <td mat-cell *matCellDef="let project"> {{project.dueDate | date: 'shortDate' }} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let project">
                <button class="donate-btn" mat-raised-button (click)="openDialog(project.id)">Donate</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of projects"></mat-paginator>
      </div>
      <div class="link-btn-wrapper">
        <mat-card-actions class="link-btn-wrapper">
          <button class="link-btn" mat-button type="submit" [routerLink]="[ '/register-project' ]">Add new project</button>
        </mat-card-actions>
  
      </div>
    </div>
  </div>
